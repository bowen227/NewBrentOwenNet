<section>
    <h2 class="p-3"><i class="fas fa-tasks mr-2"></i>Scores App</h2>
    <div class="main-container">
        <h3 class="ml-4 mt-3">College Football Scores</h3>
        <h3 class="ml-4 mt-3">Week: {{ week }}</h3>
        <ul class="list-group list-group-flush mt-4">
            <li class="list-group-item d-flex flex-row" *ngFor="let game of games;">
                <div class="flex-grow-1">
                    {{ game.homeTeam }} {{ game.homeScore }} @ {{ game.awayTeam }} {{ game.awayScore }}
                    <!-- {{ game.date | date: 'medium'}} -->
                    <div *ngIf="game.situation">
                        {{ game.situation.downDistanceText }} <br> {{ game.situation.lastPlay.text }}
                    </div>
                </div>
                <div>
                    {{ game.status }}
                </div>
            </li>
        </ul>
    </div>
</section>
