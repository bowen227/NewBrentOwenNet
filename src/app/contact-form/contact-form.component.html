<section class="contact-form-container d-flex flex-column justify-content-center align-items-center">
    <h2 class="p-3 bg-dark mt-5"><i class="far fa-paper-plane mr-2"></i>Contact Me</h2>
    <div class="form-heading-container">
        <p class="container mt-3">
            Do you have a project you'd like to get started or would you like some
            help with an existing project? Would you like to know more about what I
            can do? If so, please contact me by submitting the form below.
        </p>
        <p class="container"><strong>Let's build something together!</strong></p>
    </div>
    <form class="container mt-5 flex-grow-1" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" formControlName="email">
            <small class="form-text text-muted">I will never share your email with anyone.</small>
        </div>
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea formControlName="message" rows="3" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn mb-5">Submit</button>
    </form>
</section>
