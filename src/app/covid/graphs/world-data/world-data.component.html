<section class="world-data-container">
    
    <div class="card-container">
        <h3 class="my-3 ml-3">World Data</h3>
        <div class="card-deck justify-content-center flex-wrap p-2" *ngIf="covidData.length > 1">
            <div class="card shadow p-3 mb-5 bg-white rounded" *ngFor="let item of covidData; let i = index;">
                <div class="card-header">
                    {{ item.title }}
                </div>
                <div class="card-body">
                    <div class="spinner-border text-warning" role="status" *ngIf="isLoading">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <h5 *ngIf="item.perc">{{ item.value | percent: '1.1-1' }}</h5>
                    <h5 *ngIf="!item.perc">{{ item.value }}</h5>
                </div>
            </div>
        </div>
    </div>
</section>
